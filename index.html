<!DOCTYPE html>
<html lang="uk">
<meta name="theme-color" content="transparent">
<head>
  <meta charset="UTF-8">
  <title>Sinoptik Widget</title>
  <style>
    /* Пример стилей для body */
    body.theme-light {
      background-color: #fff;
      color: #000;
    }
    body.theme-dark {
      background-color: #121212;
      color: #fff;
    }
  </style>
</head>
<script>
  function applyThemeToSinoptikWidget() {
    const informer = document.querySelector('.sin-informer');
    const body = document.body;

    if (!informer) return;

    // Убираем существующие темы у информера
    informer.classList.remove('sin-informer_theme-dark', 'sin-informer_theme-light');

    // Убираем существующие темы у body
    body.classList.remove('theme-dark', 'theme-light');

    // Проверяем системную тему
    if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
      informer.classList.add('sin-informer_theme-dark');
      body.classList.add('theme-dark');
    } else {
      informer.classList.add('sin-informer_theme-light');
      body.classList.add('theme-light');
    }
  }

  window.addEventListener('load', () => {
    setTimeout(() => {
      applyThemeToSinoptikWidget();
    }, 500);

    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
      applyThemeToSinoptikWidget();
    });
  });
</script>
